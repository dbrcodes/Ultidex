<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
  </head>
  <body id="container">
    <div>
      <section id="sidebar">
        <h1 id="main-header">Pokedex</h1>
        <section id="search">
          <p>Search name</p>
          <input
            id="searchbar"
            type="text"
            placeholder="Enter Pokemon Name..."
          />
          <p>Matches</p>
          <select name="" id="results"></select>
          <p>Filters</p>
          <div id="filters">
            <label for="basic-info"
              >Basic Information
              <input type="checkbox" name="basic info" id="basic-info"
            /></label>
            <label for="base-stats"
              >Base Stats
              <input type="checkbox" name="base stats" id="base-stats"
            /></label>
            <label for="type-offence"
              >Type Offence
              <input type="checkbox" name="type offence" id="type-offence"
            /></label>
            <label for="type-defence"
              >Type Defence
              <input type="checkbox" name="type defence" id="type-defence"
            /></label>
            <label for="locations"
              >Locations <input type="checkbox" name="locations" id="locations"
            /></label>
          </div>
          <div id="stat-filter">
            <h4>Search Base Stat Range</h4>
            <label for="hp">HP</label>
            <div class="statSlider">
              <div class="statControl">
                <input
                  type="range"
                  name="HP"
                  id="hp"
                  min="0"
                  max="255"
                  value="0"
                  class="accent"
                />
                <input
                  type="number"
                  name="HPInput"
                  id="hpInput"
                  class="statInput"
                  min="0"
                  max="255"
                  value="0"
                />
              </div>
            </div>

            <label for="attack">Attack</label>
            <div class="statSlider">
              <div class="statControl">
                <input
                  type="range"
                  name="Attack"
                  id="atk"
                  min="0"
                  max="255"
                  value="0"
                  class="accent"
                />
                <input
                  type="number"
                  name="AttackInput"
                  id="atkInput"
                  class="statInput"
                  min="0"
                  max="255"
                  value="0"
                />
              </div>
            </div>

            <label for="Defense">Defense</label>
            <div class="statSlider">
              <div class="statControl">
                <input
                  type="range"
                  name="Defense"
                  id="def"
                  min="0"
                  max="255"
                  value="0"
                  class="accent"
                />
                <input
                  type="number"
                  name="DefenseInput"
                  id="defInput"
                  class="statInput"
                  min="0"
                  max="255"
                  value="0"
                />
              </div>
            </div>

            <label for="spAtk">Sp.Attack</label>
            <div class="statSlider">
              <div class="statControl">
                <input
                  type="range"
                  name="SpAtkInput"
                  id="spAtk"
                  min="0"
                  max="255"
                  value="0"
                  class="accent"
                />
                <input
                  type="number"
                  name="SpAtkInput"
                  id="spAtkInput"
                  class="statInput"
                  min="0"
                  max="255"
                  value="0"
                />
              </div>
            </div>

            <label for="spDef">Sp.Defense</label>
            <div class="statSlider">
              <div class="statControl">
                <input
                  type="range"
                  name="SpDef"
                  id="spDef"
                  min="0"
                  max="255"
                  value="0"
                  class="accent"
                />
                <input
                  type="number"
                  name="SpDefInput"
                  id="spDefInput"
                  class="statInput"
                  min="0"
                  max="255"
                  value="0"
                />
              </div>
            </div>

            <label for="spd">Speed</label>
            <div class="statSlider">
              <div class="statControl">
                <input
                  type="range"
                  name="SpD"
                  id="spd"
                  min="0"
                  max="255"
                  value="0"
                  class="accent"
                />
                <input
                  type="number"
                  name="SpdInput"
                  id="spdInput"
                  class="statInput"
                  min="0"
                  max="255"
                  value="0"
                />
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>

    <div id="info">
      <h1 id="name"></h1>
      <div id="main-sect">
        <div class="first">
          <img src="" alt="" id="avatar" />
        </div>

        <div class="middle poke-info">
          <div class="poke-info">
            <p class="title">Type</p>
            <img src=" " alt="" class="primary-type" />
            <img src=" " alt="" class="secondary-type" />
          </div>
          <p class="title">Height</p>
          <p class="detail" id="height-d"></p>
          <p class="title">Weight</p>
          <p class="detail" id="weight-d"></p>
        </div>

        <div class="last poke-info">
          <div class="species poke-info">
            <p class="title">Species</p>
            <p class="detail" id="species-d"></p>
          </div>
          <div id="abilities" class="poke-info">
            <p class="title">Abilities</p>
            <p class="detail" id="primary-ability"></p>
            <p class="detail" id="secondary-ability"></p>
            <p class="detail" id="hidden-ability"></p>
          </div>
        </div>
      </div>
      <div id="info2">
        <div id="baseStats">
          <h3>Base Stats</h3>
          <div style="width: 400px; height: 300px">
            <canvas id="statChart"></canvas>
          </div>
        </div>
        <div>
          <h3>Type Effectiveness</h3>
        </div>
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
